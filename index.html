<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Compact Booking Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .booking-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        .booking-form h2 {
            text-align: center;
            color: #70d944;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #70d944;
            box-shadow: 0 0 5px #70d944;
        }

        .form-group textarea {
            resize: none;
        }

        .form-group button {
            background: #70d944;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background: #5cb437;
        }

        .pricing {
            text-align: center;
            background: #f9fff4;
            border: 1px solid #70d944;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .pricing strong {
            color: #70d944;
        }
    </style>
</head>
<body>
    <form id="bookingForm" class="booking-form">
        <h2>Book Your Space</h2>

        <!-- Contact Information -->
        <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>

        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="form-group">
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        </div>

        <div class="form-group">
            <input type="text" id="company" name="company" placeholder="Company Name">
        </div>

        <!-- Booking Details -->
        <div class="form-group">
            <select id="spaceType" name="spaceType" required>
                <option value="" disabled selected>Type of Space</option>
                <option value="Boardroom">Boardroom</option>
                <option value="SMME Area">SMME Area</option>
				<option value="workshop">Workshop</option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" id="purpose" name="purpose" placeholder="Purpose of Booking (e.g., Meeting)" required>
        </div>

        <div class="form-group">
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <input type="time" id="startTime" name="startTime" required>
        </div>

        <div class="form-group">
            <input type="time" id="endTime" name="endTime" required>
        </div>

        <!-- Additional Requirements -->
        <div class="form-group">
            <input type="number" id="attendees" name="attendees" placeholder="Number of Attendees">
        </div>

        <div class="form-group">
            <input type="text" id="equipment" name="equipment" placeholder="Equipment Needed (e.g., Projector)">
        </div>

        <div class="form-group">
            <input type="text" id="refreshment" name="refreshment" placeholder="refreshment (e.g., Coffee)">
        </div>

        <!-- Pricing -->
        <div class="pricing">
            <p><strong>Pricing:</strong></p>
            <p>Boardroom: R200/hour</p>
            <p>SMME Area: R200/day | R500/week | R1500/month</p>
        </div>

        <div class="form-group">
            <button type="submit">Submit Booking</button>
        </div>
    </form>

    
    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const company = document.getElementById("company").value;
            const spaceType = document.getElementById("spaceType").value;
            const purpose = document.getElementById("purpose").value;
            const date = document.getElementById("date").value;
            const startTime = document.getElementById("startTime").value;
            const endTime = document.getElementById("endTime").value;
            const attendees = document.getElementById("attendees").value;
            const equipment = document.getElementById("equipment").value;
            const refreshment = document.getElementById("refreshment").value;

            const message = `
                *New Booking Request:*

                *Name:* ${name}
                *Phone:* ${phone}
                *Company:* ${company}
                *Space Type:* ${spaceType}
                *Purpose:* ${purpose}
                *Date:* ${date}
                *Start Time:* ${startTime}
                *End Time:* ${endTime}
                *Attendees:* ${attendees}
                *Equipment:* ${equipment}
                *refreshment:* ${refreshment}
            `;

            // WhatsApp link with booking details
            const phoneNumber = "0764574705";  // Replace with your boss's phone number in international format (without + sign)
            const whatsappLink = `https://wa.me/${+27764574705}?text=${encodeURIComponent(message)}`;

            // Open WhatsApp with the message
            window.open(whatsappLink, "_blank");
        });
    </script>
</body>
</html>
