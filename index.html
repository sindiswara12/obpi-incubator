<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Booking Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .booking-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        .booking-form h2 {
            text-align: center;
            color: #70d944;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #70d944;
            box-shadow: 0 0 5px #70d944;
        }

        .form-group textarea {
            resize: none;
        }

        .form-group button {
            background: #70d944;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background: #5cb437;
        }

        .pricing {
            text-align: center;
            background: #f9fff4;
            border: 1px solid #70d944;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .pricing strong {
            color: #70d944;
        }
    </style>
</head>
<body>
    <form id="bookingForm" class="booking-form">
        <h2>Book Your Space</h2>

        <!-- Contact Information -->
        <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>

        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="form-group">
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        </div>

        <div class="form-group">
            <input type="text" id="company" name="company" placeholder="Company Name">
        </div>

        <!-- Booking Details -->
        <div class="form-group">
            <select id="spaceType" name="spaceType" required>
                <option value="" disabled selected>Type of Space</option>
                <option value="Boardroom">Boardroom</option>
                <option value="SMME Area">SMME Area</option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" id="purpose" name="purpose" placeholder="Purpose of Booking (e.g., Meeting)" required>
        </div>

        <div class="form-group">
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <input type="time" id="startTime" name="startTime" required>
        </div>

        <div class="form-group">
            <input type="time" id="endTime" name="endTime" required>
        </div>

        <!-- Additional Requirements -->
        <div class="form-group">
            <input type="number" id="attendees" name="attendees" placeholder="Number of Attendees">
        </div>

        <div class="form-group">
            <input type="text" id="equipment" name="equipment" placeholder="Equipment Needed (e.g., Projector)">
        </div>

        <div class="form-group">
            <input type="text" id="catering" name="catering" placeholder="Catering Needed (e.g., Coffee)">
        </div>

        <!-- Pricing -->
        <div class="pricing">
            <p><strong>Pricing:</strong></p>
            <p>Boardroom: R200/hour</p>
            <p>SMME Area: R200/day | R500/week | R1500/month</p>
        </div>

        <div class="form-group">
            <button type="submit">Submit Booking</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("KPY5BS26SJVLcsXkn"); // Replace with your EmailJS User ID
        })();

        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const serviceID = "service_vvqqnql"; // Replace with your EmailJS Service ID
            const templateID = "template_lrxb4sj"; // Replace with your EmailJS Template ID

            const templateParams = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                company: document.getElementById("company").value,
                spaceType: document.getElementById("spaceType").value,
                purpose: document.getElementById("purpose").value,
                date: document.getElementById("date").value,
                startTime: document.getElementById("startTime").value,
                endTime: document.getElementById("endTime").value,
                attendees: document.getElementById("attendees").value,
                equipment: document.getElementById("equipment").value,
                catering: document.getElementById("catering").value,
            };

            emailjs.send(serviceID, templateID, templateParams)
                .then(() => {
                    alert("Booking submitted successfully!");
                }, (error) => {
                    console.error("Error:", error);
                    alert("Failed to submit booking. Please try again.");
                });
        });
    </script>
</body>
</html>
